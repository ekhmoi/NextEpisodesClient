<ion-header no-border>
  <ion-navbar color="white">
    <ion-title>Favorites</ion-title>
    <loader *ngIf="loading"></loader>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <search-result-item *ngFor="let item of favorites" [item]="item" (clickedResult)="navCtrl.push('OverviewPage', { episode: { show: $event } })"></search-result-item>
  </ion-list>
</ion-content>
